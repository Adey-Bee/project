<!DOCTYPE html>
<html>
<head>
<title>Attendance Register</title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="static/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="static/style.css">
<link rel="icon" href="favicon.ico" type="image/x-icon" />
</head>
	<body class="v">
		<div class="container">
				<div class="header col-md-12">
					<h1><a href="/">Attendance Register</a></h1>
					<hr>
				</div>
			
				<div class="row">
		<div class="col-md-4">
		<form action="" method="post">
		<fieldset>
		<legend>Log In</legend>
		 <div class="form-group">
		   <input type="text" class="form-control" id="" placeholder="Username" value="{{request.form.username}}" name="username">
		  </div>
		 <div class="form-group">
		    <label for="Password"></label>
		    <input type="password" class="form-control" id="" placeholder="Password" value="{{request.form.password }}" name="password">
		  </div>

		<button class="btn btn-primary" type="submit">Submit</button>

		</fieldset>
		</form>
		{% if error %}
		<p class="error"><strong>Error:</strong> {{ error }}</p>
		{% endif %}

		{% for messages in get_flashed_messages() %}
			{{ message }}
		{% endfor %}
		</div>
		</div>
		</div>
</body>
<script src="static/bootstrap.min.js"></script>
</html>
